<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" v-cloak>
    <template v-if="!loggedIn">
      <h1 class="mb-4 text-primary">{{ message }}</h1>
      <p class="lead">Connect with trusted walkers for your beloved dog!</p>

      <!-- Login Form -->
      <form @submit.prevent="handleLogin" class="card p-4 bg-white shadow-sm" style="max-width: 400px;">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" id="username" type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" id="password" type="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-danger mt-2" v-if="error">{{ error }}</p>
      </form>
    </template>

    <template v-else>
      <p class="mb-4 text-success">You are logged in as <strong>{{ username }}</strong>!</p>
      <p>Redirecting you to your dashboard...</p>
    </template>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          loggedIn: false,
        };
      },
      methods: {
        async handleLogin() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password,
              }),
            });

            const data = await res.json();

            if (data.success) {
              this.loggedIn = true;

              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                this.error = 'Unrecognized user role.';
                this.loggedIn = false;
              }
            } else {
              this.error = data.error || 'Invalid username or password.';
            }
          } catch (err) {
            this.error = 'Server error. Please try again.';
          }
        },
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
