<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-light">

<div id="loginApp" class="container py-5" v-cloak>
  <h2 class="mb-4 text-center text-primary">Login to Dog Walking Service</h2>

  <form @submit.prevent="handleLogin" class="card p-4 bg-white shadow-sm">

    <!-- Username input -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" id="username" class="form-control" required>
    </div>

    <!-- Password input -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>

    <!-- Error message if login attempt fails -->
    <p class="text-danger mt-2" v-if="error">{{ error }}</p>
  </form>
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
        //
      return {
        username: '',
        password: '',
        error: ''
      };
    },
    methods: {
      async handleLogin() {
        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const data = await res.json();

          if (data.success) {
            if (data.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unrecognized user role.';
            }
          } else {
            this.error = data.error || 'Invalid username or password.';
          }
        } catch (err) {
          this.error = 'Server error. Please try again.';
        }
      }
    }
  }).mount('#loginApp');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
