<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOG PAGE</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: darkblue;
      font-family: 'Comic Sans MS', cursive;
      color: yellow;
    }

    .dog-image {
      border: 10px dashed red;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    button {
      font-size: 8px;
      margin: 30px;
      background-color: pink;
    }

    .info {
      font-size: 20px;
      margin: 10px;
      background-color: magenta;
    }

    .scroll-container {
      height: 50px;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>DOG OF THE DAY!!!!</h1>
    <div class="scroll-container">
      <p class="info">This is our dog of the day, which we show because we can, even though it might change soon and this one is not in the database but it is a dog nonetheless so we are happy to show it now.</p>
    </div>

    <img :src="dogImage" class="dog-image">

    <button @click="fetchDogImage">Click to see a dog again</button>
    <button @click="fetchDogImage">Or click here again to be sure</button>
    <button @click="fetchDogImage">Maybe once more</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDogImage();
      },
      methods: {
        fetchDogImage() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
